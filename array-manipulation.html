<script>
  var arr1 = ['one', 'two', 'three'];
  var arr2 = ['java', 'php', 'one'];

  console.log(arr1);
  console.log(arr2);
  console.log(arr1.concat(arr2));
  console.log(arr1.indexOf('one'));
  console.log(arr1.pop());

  arr1.push('java', 'c++', '.net core');
  console.log(arr1);

  arr1.reverse();
  console.log(arr1);

  console.log(arr1.shift());

  arr1.slice(3, 1);
  console.log(arr1);

  console.log(arr1.toString());

</script>
